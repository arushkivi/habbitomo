<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay focused with Pomodoro timer - 25 minute work sessions">
    <meta name="theme-color" content="#6bb6a3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Pomodoro Clock - HabitKit</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pomodoro.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/theme-switcher.js"></script>
</head>
<body class="pomodoro-theme">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            Pomodoro
        </div>
        <div class="loading-spinner">
            <div class="loading-spinner-circle"></div>
        </div>
        <div class="loading-text">
            Loading
            <span class="loading-dots">
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
                <span class="loading-dot"></span>
            </span>
        </div>
    </div>
    <div class="container">
        <header class="app-header">
            <div class="header-left">
                <button class="icon-btn" id="settingsBtn">‚ãÆ</button>
            </div>
            <h1>Pomodoro</h1>
            <div class="header-actions"></div>
        </header>

        <div class="pomodoro-container">
            <div class="timer-display">
                <svg class="timer-ring" viewBox="0 0 300 300">
                    <circle class="timer-ring-bg" cx="150" cy="150" r="130"></circle>
                    <circle class="timer-ring-progress" cx="150" cy="150" r="130" id="progressCircle"></circle>
                </svg>
                <div class="timer-content">
                    <button class="play-btn" id="playBtn">
                        <svg viewBox="0 0 24 24" id="playIcon">
                            <path d="M8 5v14l11-7z" fill="currentColor"/>
                        </svg>
                        <svg viewBox="0 0 24 24" id="pauseIcon" style="display:none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="timer-text">
                <h2 id="timerDisplay">25:00</h2>
                <p id="timerLabel">POMODORO 25 MIN</p>
            </div>

            <div class="timer-tabs">
                <button class="timer-tab active" data-mode="pomodoro" data-minutes="25">Pomodoro</button>
                <button class="timer-tab" data-mode="short" data-minutes="5">Short Break</button>
                <button class="timer-tab" data-mode="long" data-minutes="15">Long Break</button>
            </div>

            <div class="timer-controls">
                <button class="control-btn" id="resetBtn">Reset</button>
                <button class="control-btn" id="skipBtn">Skip</button>
            </div>

            <div class="session-counter">
                <p>Sessions completed: <span id="sessionCount">0</span></p>
            </div>
        </div>

        <nav class="global-bottom-nav">
            <a href="/habit-tracker" class="global-nav-btn">
                <span class="nav-icon">üìä</span>
                <span>Habits</span>
            </a>
            <a href="/pomodoro" class="global-nav-btn active">
                <span class="nav-icon">‚è±Ô∏è</span>
                <span>Pomodoro</span>
            </a>
            <a href="/task-manager" class="global-nav-btn">
                <span class="nav-icon">‚úì</span>
                <span>Tasks</span>
            </a>
        </nav>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close-btn" id="closeSettings">‚úï</button>
                    <h2>Timer Settings</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Pomodoro Duration (minutes)</label>
                        <input type="number" id="pomodoroTime" value="25" min="1" max="60">
                    </div>
                    <div class="form-group">
                        <label>Short Break (minutes)</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>
                    <div class="form-group">
                        <label>Long Break (minutes)</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="60">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="autoStartBreaks"> Auto-start breaks
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked> Enable sound notifications
                        </label>
                    </div>
                    <button class="save-btn" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/loading.js"></script>
    <script src="/js/pomodoro.js"></script>
    <script>
        // Register Service Worker for PWA (only on web, not native app)
        const isNativeCapacitor = (
            (window.Capacitor && typeof window.Capacitor.isNativePlatform === 'function' && window.Capacitor.isNativePlatform()) ||
            window.location.protocol === 'capacitor:' ||
            navigator.userAgent.includes('Capacitor')
        );
        if ('serviceWorker' in navigator && !isNativeCapacitor) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
